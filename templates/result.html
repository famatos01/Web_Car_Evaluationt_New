<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado - Evaluador de Autos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-car"></i> Car Evaluator
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-chart-bar"></i> Resultado de la Evaluaci贸n</h4>
            </div>
            <div class="card-body text-center">
                <div class="result-display">
                    {% if prediction == "unacc" %}
                        <div class="result-icon text-danger">
                            <i class="fas fa-times-circle fa-4x"></i>
                        </div>
                        <h2 class="mt-3">No Recomendado</h2>
                    {% else %}
                        <div class="result-icon text-success">
                            <i class="fas fa-check-circle fa-4x"></i>
                        </div>
                        <h2 class="mt-3">{{ prediction | upper }}</h2>
                    {% endif %}
                    
                    <div class="mt-4">
                        <p class="lead">Modelo utilizado: <strong>{{ model_name }}</strong></p>
                        <a href="/" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> Nueva Evaluaci贸n
                        </a>
                    </div>
                </div>

                <hr class="my-4">

                <div class="confusion-matrix">
                    <h5><i class="fas fa-project-diagram"></i> Matriz de Confusi贸n</h5>
                    <img src="{{ url_for('static', filename=confusion_image) }}" 
                         alt="Matriz de Confusi贸n" 
                         class="img-fluid mt-2">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
