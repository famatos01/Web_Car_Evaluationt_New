<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluador de Autos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-car"></i> Car Evaluator
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-cogs"></i> Configuración del Auto</h4>
            </div>
            <div class="card-body">
                <form action="/predict" method="post">
                    <div class="row g-3">
                        <!-- Columna Izquierda -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Precio de Compra</label>
                                <select name="buying" class="form-select" required>
                                    <option value="low">Bajo</option>
                                    <option value="med">Medio</option>
                                    <option value="high">Alto</option>
                                    <option value="vhigh">Muy Alto</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Número de Puertas</label>
                                <select name="doors" class="form-select" required>
                                    <option value="2">2 Puertas</option>
                                    <option value="3">3 Puertas</option>
                                    <option value="4">4 Puertas</option>
                                    <option value="5more">5 o más</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Seguridad</label>
                                <select name="safety" class="form-select" required>
                                    <option value="low">Baja</option>
                                    <option value="med">Media</option>
                                    <option value="high">Alta</option>
                                </select>
                            </div>
                        </div>

                        <!-- Columna Derecha -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Precio de Mantenimiento</label>
                                <select name="maint" class="form-select" required>
                                    <option value="low">Bajo</option>
                                    <option value="med">Medio</option>
                                    <option value="high">Alto</option>
                                    <option value="vhigh">Muy Alto</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Capacidad de Pasajeros</label>
                                <select name="persons" class="form-select" required>
                                    <option value="2">2 Personas</option>
                                    <option value="4">4 Personas</option>
                                    <option value="more">Más de 4</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Tamaño del Maletero</label>
                                <select name="lug_boot" class="form-select" required>
                                    <option value="small">Pequeño</option>
                                    <option value="med">Mediano</option>
                                    <option value="big">Grande</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <label class="form-label">Seleccione el Modelo:</label>
                        <div class="d-flex gap-2">
                            <select name="model" class="form-select" required>
                                <option value="Random Forest">🌲 Random Forest</option>
                                <option value="Árbol de Decisión">🌳 Árbol de Decisión</option>
                                <option value="Red Neuronal">🧠 Red Neuronal</option>
                            </select>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-rocket"></i> Evaluar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
